<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Interactive map using Leaflet.js">
    <meta name="keywords" content="Leaflet, OpenStreetMap, Map, Interactive Map, JavaScript">
    <meta name="author" content="Your Name">
    <title>Interactive Map</title>
    <script>
        L_NO_TOUCH = false;
        L_DISABLE_3D = false;
    </script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map("map", {
            center: [52.2297, 21.0122],
            crs: L.CRS.EPSG3857,
            zoom: 12,
            zoomControl: true,
            preferCanvas: false,
        });

        var tileLayer = L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            {
                attribution: "Data by &copy; <a href=\"http://openstreetmap.org\">OpenStreetMap</a>, under <a href=\"http://www.openstreetmap.org/copyright\">ODbL</a>.",
                detectRetina: false,
                maxNativeZoom: 18,
                maxZoom: 18,
                minZoom: 0,
                noWrap: false,
                opacity: 1,
                subdomains: "abc",
                tms: false
            }
        ).addTo(map);

        var markers = [
            {coords: [52.2207, 21.0174], popupText: "BAR WAGA"},
            {coords: [52.241, 21.027], popupText: "Centrum Nauki Kopernik"},
            {coords: [52.2355, 21.0051], popupText: "Centrum Pieniądza NBP"},
            {coords: [52.2078, 20.9712], popupText: "Kolejka Grawitacyjna Park Szczęśliwicki"},
            {coords: [52.2545, 21.0127], popupText: "Multimedialny Park Fontann"},
            {coords: [52.242, 21.029], popupText: "Prom po Wiśle"},
            {coords: [52.2376, 21.0273], popupText: "BUM DOBRA"},
            {coords: [52.2244, 21.0026], popupText: "Niewidzialna Wystawa"},
            {coords: [52.2475, 21.0139], popupText: "Zamek Królewski"},
            {coords: [52.2121, 21.0342], popupText: "Łazienki Królewskie"},
            {coords: [52.2329, 20.9806], popupText: "Muzeum Powstania Warszawskiego"},
            {coords: [52.2496, 20.9933], popupText: "Muzeum Historii Żydów Polskich POLIN"},
            {coords: [52.1659, 21.0905], popupText: "Pałac w Wilanowie"},
            {coords: [52.3273, 21.0375], popupText: "Przystanek Alpaka"},
            {coords: [52.3401, 21.2471], popupText: "Apartamenty 5.0", iconColor: "red"}
        ];

        markers.forEach(function(marker) {
            var icon = marker.iconColor ? L.AwesomeMarkers.icon({
                icon: 'info-sign',
                markerColor: marker.iconColor,
                prefix: 'glyphicon'
            }) : L.AwesomeMarkers.icon({
                icon: 'info-sign',
                markerColor: 'blue',
                prefix: 'glyphicon'
            });

            var markerInstance = L.marker(marker.coords, {icon: icon}).addTo(map);
            var popup = L.popup({maxWidth: "100%"}).setContent(
                $('<div>', {style: "width: 100.0%; height: 100.0%;"}).text(marker.popupText)[0]
            );
            markerInstance.bindPopup(popup);
        });
    </script>
</body>
</html>
